<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body ng-app="comment_sys">
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main ng-controller="comment_sysCtrl">
    <span> {{ message }} </span>
      <section class='comment-input'>
        <p>Add Your Comment:</p>
        <input><button>+</button>
      </section>

      <section class='comments'>
        <p>This is the first comment!</p>
        <p>Here's the second one!</p>
        <p>And this is one more.</p>
        <p>Here is another one!</p>
      </section>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <!--script src="http://code.jquery.com/jquery-2.0.3.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js">
    </script>
    
    <script src="app.js"></script>
  </body>
</html>
